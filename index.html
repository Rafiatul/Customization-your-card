<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <div class="custom-container">
        <div class="containerr">
            <div class="row">
                <div class="col-md-12">
                    <div class="head-text">
                        <h1>Design your Card</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="main">
                        <div class="card">
                            <div class="logo"></div>
                            <div class="single-input single-input-1">
                                <input type="text" class="name" placeholder="Your name / Business name">
                                <i class="fas fa-times-circle"></i>
                            </div>
                            <div class="single-input single-input-2">
                                <input type="text" class="email" placeholder="Your E-maill / Website">
                                <i class="fas fa-times-circle"></i>
                            </div>
                            <div class="single-input single-input-3">
                                <input type="text" class="phn-number" placeholder="Your Telephone number">
                                <i class="fas fa-times-circle"></i>
                            </div>
                            <div class="single-input single-input-4">
                                <input type="text" class="adress" placeholder="Your Address">
                                <i class="fas fa-times-circle"></i>
                            </div>
                            
                        </div>
                        <div class="card-se">
                            <div class="logo-se"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="edit-section">
                        <!-- upload logo section start -->
                        <div class="upload-logo">
                            <input type="file" accept="*image" id="upload" hidden>
                            
                            <label for="upload" class="btn upload"> <i class="fas fa-cloud-upload-alt"></i> Upload Logo</label>
                        </div>
                        <!-- upload logo section end -->
                        <!-- backgroud colot section start -->
                        <div class="edit-title">
                            <h4>Metal Section</h4>
                        </div>
                        <div class="backgrounds">
                            <img class="active" src="gold.png" alt="" >
                            <img src="silver.png" alt="">
                            <img src="brass.png" alt="">
                            <img src="stainless.png" alt="">
                            <img src="black.png" alt="">
                        
                        </div>
                        <div class="edit-title">
                            <h4>Add Your Field </h4>
                        </div>
                        <div class="add-fiuld">
                            <ul>
                                <li class="your-name">Name</li>
                                <li class="your-email">E-mail/website</li>
                                <li class="your-number">Number</li>
                                <li class="your-address">Address</li>
                            </ul>
                        </div>

                        <div class="edit-title">
                            <h4>Text Material</h4>
                        </div>
                        <div class="text-color">
                            <div class="font-col gold gold-c"></div>
                            <div class="font-col silver silver-c"></div>
                            <div class="font-col brass brass-c"></div>
                            <div class="font-col stainless stainless-c"></div>
                            <div class="font-col black black-c"></div>
                        </div>
                        <div class="done-btn">
                            <p>Done</p>
                        </div>
                       <div class="down-load">
                        <a href="#" id="link" download="Visiting card.png"></a>
                        <button class="btn extra-btn download-btn">
                            <i class="fas fa-cloud-download-alt"></i> Download
                        </button>
                       </div>
                        <!-- backgroud colot section end -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./custom.js"></script>



</body>
</html>
